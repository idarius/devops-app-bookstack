name: Promote to prod (ACR)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag Ã  promouvoir (ex: sha-<commit>)"
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Install kustomize
        run: |
          set -e
          KUSTOMIZE_VERSION="5.4.2"
          curl -fsSL -o /tmp/kustomize.tgz \
            "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz"
          tar -xzf /tmp/kustomize.tgz -C /tmp
          sudo mv /tmp/kustomize /usr/local/bin/kustomize
          kustomize version

      - name: Update prod overlay to selected tag
        run: |
          set -euo pipefail
          IMAGE="${{ vars.ACR_LOGIN_SERVER }}/bookstack"
          cd k8s/overlays/prod
          kustomize edit set image bookstack="${IMAGE}:${{ inputs.image_tag }}"

      - name: Commit & push (GitOps)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/prod/kustomization.yaml
          git commit -m "chore(prod): promote ${{ inputs.image_tag }}" || exit 0
          git push
