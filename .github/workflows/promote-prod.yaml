# =============================================================================
# Promote to prod (branch prod)
#
# Met à jour l'overlay prod avec le tag spécifié et pousse dans la branche prod.
# =============================================================================

name: Promote to prod (branch prod)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag à promouvoir (ex: sha-<commit>)"
        required: true
      prod_branch:
        description: "Branche cible pour prod"
        required: false
        default: "prod"

permissions:
  contents: write

concurrency:
  group: promote-prod-${{ inputs.prod_branch }}
  cancel-in-progress: true

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Validate tag format
        run: |
          set -euo pipefail
          case "${{ inputs.image_tag }}" in
            sha-*) echo "OK";;
            *) echo "image_tag must start with sha- (ex: sha-<commit>)"; exit 1;;
          esac

      - name: Checkout prod branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.prod_branch }}
          fetch-depth: 0

      - name: Install kustomize
        run: |
          set -euo pipefail
          KUSTOMIZE_VERSION="5.4.2"
          curl -fsSL -o /tmp/kustomize.tgz \
            "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz"
          tar -xzf /tmp/kustomize.tgz -C /tmp
          sudo mv /tmp/kustomize /usr/local/bin/kustomize
          kustomize version

      - name: Update prod overlay to selected tag
        run: |
          set -euo pipefail
          IMAGE="${{ vars.ACR_LOGIN_SERVER }}/bookstack"
          cd k8s/overlays/prod
          kustomize edit set image bookstack="${IMAGE}:${{ inputs.image_tag }}"

      - name: Commit changes
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/overlays/prod/kustomization.yaml
          git commit -m "chore(prod): promote ${{ inputs.image_tag }}" || exit 0

      - name: Push to prod branch (fast-forward)
        run: |
          set -euo pipefail
          PROD_BRANCH="${{ inputs.prod_branch }}"
          git push origin HEAD:"$PROD_BRANCH"
