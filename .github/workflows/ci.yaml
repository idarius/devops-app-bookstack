name: Build & Deploy (dev -> ACR)

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"

permissions:
  id-token: write
  contents: write
  security-events: write

concurrency:
  group: build-deploy-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: Secrets scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks (fail on findings)
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optionnel : verrouille la version de gitleaks utilisée par l’action
          GITLEAKS_VERSION: "8.30.0"

  build-push-and-update-dev:
    name: Build, scan, push & GitOps commit (dev)
    needs: [gitleaks]
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    env:
      BOOKSTACK_VERSION: "25.12.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: |
          set -euo pipefail
          az acr login --name "${{ vars.ACR_NAME }}"

      - name: Build image (local)
        run: |
          set -euo pipefail
          IMAGE="${{ vars.ACR_LOGIN_SERVER }}/bookstack"
          TAG="sha-${GITHUB_SHA}"
          echo "Building ${IMAGE}:${TAG}"

          docker build \
            -f app/Dockerfile \
            -t "${IMAGE}:${TAG}" \
            --build-arg BUILD_SHA="${TAG}" \
            --build-arg BOOKSTACK_VERSION="${BOOKSTACK_VERSION}" \
            app

      - name: Trivy scan image (block on CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: "${{ vars.ACR_LOGIN_SERVER }}/bookstack:sha-${{ github.sha }}"
          severity: "CRITICAL"
          exit-code: "1"
          format: "sarif"
          output: "trivy-results.sarif"
          # Optionnel mais pratique : ignore les CVE “unfixed” dans l’image de base
          # (si tu veux être ultra strict, mets false ou supprime la ligne)
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab (SARIF)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push image (only if scan passed)
        run: |
          set -euo pipefail
          IMAGE="${{ vars.ACR_LOGIN_SERVER }}/bookstack"
          TAG="sha-${GITHUB_SHA}"
          echo "Pushing ${IMAGE}:${TAG}"
          docker push "${IMAGE}:${TAG}"

      - name: Install kustomize
        run: |
          set -euo pipefail
          KUSTOMIZE_VERSION="5.4.2"
          curl -fsSL -o /tmp/kustomize.tgz \
            "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz"
          tar -xzf /tmp/kustomize.tgz -C /tmp
          sudo mv /tmp/kustomize /usr/local/bin/kustomize
          kustomize version

      - name: Update dev overlay to new image tag
        run: |
          set -euo pipefail
          IMAGE="${{ vars.ACR_LOGIN_SERVER }}/bookstack"
          TAG="sha-${GITHUB_SHA}"
          cd k8s/overlays/dev
          kustomize edit set image bookstack="${IMAGE}:${TAG}"

      - name: Commit & push (GitOps)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/overlays/dev/kustomization.yaml
          git commit -m "chore(dev): deploy sha-${GITHUB_SHA}" || exit 0

          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main