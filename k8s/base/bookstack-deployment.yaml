apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - >
              echo "Waiting for MariaDB...";
              until nc -z mariadb 3306; do sleep 2; done;
              echo "MariaDB is up.";
      containers:
        - name: bookstack
          image: lscr.io/linuxserver/bookstack:latest
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"

            # Sera patch√© par overlay dev/prod
            - name: APP_URL
              value: "https://CHANGE_ME"

            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: APP_KEY

            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: ADMIN_EMAIL
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: ADMIN_PASSWORD

            - name: DB_HOST
              value: "mariadb"

            - name: DB_PORT
              value: "3306"

            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: DB_DATABASE

            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: DB_USERNAME
                  
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstack-secrets
                  key: DB_PASSWORD

          volumeMounts:
            - name: config
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: bookstack-config
