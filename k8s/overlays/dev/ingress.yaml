# Ingress pour Bookstack dev avec TLS Let's Encrypt staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstack
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - bookstackdev.rncp.idarius.net
      secretName: bookstack-tls
  rules:
    - host: bookstackdev.rncp.idarius.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookstack
                port:
                  number: 80
