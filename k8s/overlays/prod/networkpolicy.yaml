apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-from-other-namespaces
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Autorise le trafic depuis le mÃªme namespace
    - from:
        - podSelector: {}
    # Autorise Traefik
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik